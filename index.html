<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة ديناميكية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <h1>إنشاء فاتورة</h1>

    <div class="form-group">
      <label>رقم الفاتورة:</label>
      <input type="text" id="invoiceNumber" placeholder="رقم الفاتورة" required>
      <label>التاريخ:</label>
      <input type="date" id="invoiceDate" required>
      <label>إلى:</label>
      <input type="text" id="toField" placeholder="إلى" required>
    </div>

    <div class="form-group">
      <label>اسم المنتج:</label>
      <input type="text" id="productName" placeholder="اسم المنتج" required>
      <label>الكمية:</label>
      <input type="number" id="productQuantity" placeholder="الكمية" required>
      <label>السعر:</label>
      <input type="number" id="productPrice" placeholder="السعر" required>
    </div>

    <button onclick="addProduct()">إضافة المنتج</button>

    <div id="invoice" class="invoice-container">
      <div class="header">
        <h1>فاتورة</h1>
        <img src="logo.png" alt="الشعار">
      </div>
      <div class="info">
        <p>رقم الفاتورة: <span id="invoiceNum"></span></p>
        <p>التاريخ: <span id="invoiceDateDisplay"></span></p>
        <p>إلى: <span id="toFieldDisplay"></span></p>
      </div>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>#</th>
            <th>اسم المنتج</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <h3 class="total">الإجمالي الكلي: <span id="totalAmount">0</span> ريال</h3>
    </div>

    <button onclick="generatePDF()">طباعة كـ PDF</button>
  </div>

    <script src="fun.js"></script>
  </body>
</html>
